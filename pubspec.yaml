name: kodepos
description: "The Flutter package offers offline access to comprehensive Indonesian administrative data, encompassing provinces, cities, districts, sub-districts, and postal codes."
version: 0.0.8-beta.1
homepage: https://c0deslinger.github.io

environment:
  sdk: ">=3.2.6 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^5.0.0-release-candidate-6

kodepos:
  git:
    url: git@github.com:c0deslinger/flutter-lib-kodepos.git
    ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    # - packages/kodepos/assets/csv/
    # - packages/kodepos/assets/csv/postal/
    # - packages/kodepos/assets/csv/subdis/
    # - packages/kodepos/assets/images/
    - assets/images/
    - assets/csv/
    - assets/csv/postal/
    - assets/csv/subdis/

  # To add assets to your package, add an assets section, like this:
  # assets:
